<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Ministerio P√∫blico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5aa0 100%);
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .slide-image {
            max-width: 85%;
            max-height: 85%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            background: white;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .skip-intro-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .skip-intro-btn:hover {
            background: linear-gradient(45deg, #f7931e, #ff6b35);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
            text-decoration: none;
            color: white;
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 28px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-arrows:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev {
            left: 40px;
        }

        .nav-next {
            right: 40px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 50;
        }

        .indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator.active {
            background: white;
            transform: scale(1.3);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .slide-counter {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 58, 95, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .slide-image {
                max-width: 95%;
                max-height: 80%;
            }

            .skip-intro-btn {
                top: 20px;
                right: 20px;
                padding: 12px 24px;
                font-size: 14px;
            }

            .nav-arrows {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }

            .nav-prev { left: 20px; }
            .nav-next { right: 20px; }

            .slide-counter {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
                font-size: 14px;
            }

            .carousel-indicators { bottom: 25px; }
        }

        @media (max-width: 480px) {
            .slide-image {
                max-width: 98%;
                max-height: 75%;
            }

            .nav-arrows {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .skip-intro-btn {
                padding: 10px 20px;
                font-size: 13px;
            }
        }

        /* Animaciones mejoradas */
        .slide-image {
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Efectos hover para indicadores */
        .indicator:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <!-- Overlay de carga inicial -->
        <div class="loading-overlay" id="loadingOverlay">
            <div style="text-align: center;">
                <div class="loading-spinner"></div>
                <div>Cargando comunicados...</div>
            </div>
        </div>

        <!-- Bot√≥n Saltar Intro -->
        <a href="https://sites.google.com/view/TU-SITIO-AQUI" class="skip-intro-btn">Saltar Intro</a>

        <!-- Contador de slides -->
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">3</span>
        </div>

        <!-- Slide 1 -->
        <div class="carousel-slide active">
            <img src="./images/fo1.jpg" 
                 alt="Comunicado 1" class="slide-image"
                 onload="imageLoaded(this)"
                 onerror="imageError(this, 'comunicado1.jpg')">
        </div>

        <!-- Slide 2 -->
        <div class="carousel-slide">
            <img src="./images/fo2.jpg" 
                 alt="Comunicado 2" class="slide-image"
                 onload="imageLoaded(this)"
                 onerror="imageError(this, 'comunicado2.jpg')">
        </div>

        <!-- Slide 3 -->
        <div class="carousel-slide">
            <img src="./images/comunicado3.jpg" 
                 alt="Comunicado 3" class="slide-image"
                 onload="imageLoaded(this)"
                 onerror="imageError(this, 'comunicado3.jpg')">
        </div>

        <!-- Flechas de navegaci√≥n -->
        <button class="nav-arrows nav-prev" onclick="previousSlide()" title="Anterior">‚Äπ</button>
        <button class="nav-arrows nav-next" onclick="nextSlide()" title="Siguiente">‚Ä∫</button>

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <div class="indicator active" onclick="currentSlideSet(1)" title="Comunicado 1"></div>
            <div class="indicator" onclick="currentSlideSet(2)" title="Comunicado 2"></div>
            <div class="indicator" onclick="currentSlideSet(3)" title="Comunicado 3"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let slideIndex = 1;
        const totalSlides = 3;
        let autoSlideInterval;
        let imagesLoaded = 0;

        // Configuraci√≥n
        const config = {
            autoSlideDelay: 7000, // 7 segundos
            transitionDuration: 1000 // 1 segundo
        };

        // Inicializaci√≥n
        document.getElementById('totalSlides').textContent = totalSlides;

        function imageLoaded(img) {
            imagesLoaded++;
            console.log(`‚úÖ Imagen cargada: ${img.alt} (${imagesLoaded}/${totalSlides})`);
            
            // Si todas las im√°genes se cargaron, ocultar overlay
            if (imagesLoaded >= totalSlides) {
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    console.log('üéâ Todas las im√°genes cargadas');
                }, 500);
            }
        }

        function imageError(img, filename) {
            console.error(`‚ùå Error cargando: ${filename}`);
            img.parentElement.innerHTML = `
                <div style="color: white; text-align: center; padding: 40px;">
                    <h2>‚ùå Error</h2>
                    <p>No se pudo cargar: <strong>${filename}</strong></p>
                    <p style="font-size: 14px; margin-top: 20px;">
                        Verifica que el archivo existe en la carpeta <code>images/</code>
                    </p>
                </div>
            `;
            imagesLoaded++;
            
            if (imagesLoaded >= totalSlides) {
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 500);
            }
        }

        function showSlide(n) {
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.indicator');
            
            if (n > totalSlides) slideIndex = 1;
            if (n < 1) slideIndex = totalSlides;
            
            // Remover clases activas
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            
            // Activar slide e indicador actual
            slides[slideIndex - 1].classList.add('active');
            indicators[slideIndex - 1].classList.add('active');
            
            // Actualizar contador
            document.getElementById('currentSlide').textContent = slideIndex;
            
            console.log(`üìç Mostrando slide ${slideIndex}`);
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
            resetAutoSlide();
        }

        function previousSlide() {
            slideIndex--;
            showSlide(slideIndex);
            resetAutoSlide();
        }

        function currentSlideSet(n) {
            slideIndex = n;
            showSlide(slideIndex);
            resetAutoSlide();
        }

        function autoSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(autoSlide, config.autoSlideDelay);
        }

        // Inicializar carrusel autom√°tico despu√©s de que se carguen las im√°genes
        setTimeout(() => {
            autoSlideInterval = setInterval(autoSlide, config.autoSlideDelay);
            console.log('üîÑ Auto-slide iniciado');
        }, 2000);

        // Control de pausa en hover
        document.querySelector('.carousel-container').addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
            console.log('‚è∏Ô∏è Auto-slide pausado');
        });

        document.querySelector('.carousel-container').addEventListener('mouseleave', () => {
            resetAutoSlide();
            console.log('‚ñ∂Ô∏è Auto-slide reanudado');
        });

        // Navegaci√≥n con teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    break;
                case 'Escape':
                    window.location.href = 'https://sites.google.com/view/TU-SITIO-AQUI';
                    break;
                case ' ': // Barra espaciadora
                    e.preventDefault();
                    nextSlide();
                    break;
            }
        });

        // Soporte para gestos t√°ctiles (m√≥viles)
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide(); // Swipe izquierda = siguiente
                } else {
                    previousSlide(); // Swipe derecha = anterior
                }
            }
        }

        // Log inicial
        console.log('üöÄ Carrusel Ministerio P√∫blico iniciado');
        console.log('üìÅ Buscando im√°genes en la carpeta ./images/');
        console.log('‚å®Ô∏è Controles: ‚Üê ‚Üí ‚Üë ‚Üì Espacio Escape');
        console.log('üì± Soporte t√°ctil: Desliza para navegar');

        // Ocultar overlay si tarda mucho en cargar
        setTimeout(() => {
            if (document.getElementById('loadingOverlay').style.display !== 'none') {
                document.getElementById('loadingOverlay').style.display = 'none';
                console.log('‚è∞ Timeout: Mostrando carrusel sin esperar m√°s im√°genes');
            }
        }, 10000); // 10 segundos m√°ximo
    </script>
</body>
</html>
