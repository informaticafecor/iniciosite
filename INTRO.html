<!-- Carrusel SOLO CSS - Sin JavaScript - Compatible con Google Sites -->
<style>
/* Estilos del carrusel */
.mp-carousel {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    background: #f8f9fa;
}

/* Ocultar radio buttons */
.mp-carousel input[type="radio"] {
    display: none;
}

/* Contenedor de slides */
.mp-slides {
    position: relative;
    width: 100%;
    height: 400px;
}

/* Cada slide individual */
.mp-slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.8s ease;
    z-index: 1;
}

.mp-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* Mostrar slide cuando su radio est√° checked */
.mp-carousel input#slide1:checked ~ .mp-slides .mp-slide:nth-child(1),
.mp-carousel input#slide2:checked ~ .mp-slides .mp-slide:nth-child(2),
.mp-carousel input#slide3:checked ~ .mp-slides .mp-slide:nth-child(3) {
    opacity: 1;
    z-index: 2;
}

/* Estilo de los controles de navegaci√≥n */
.mp-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    font-size: 30px;
    padding: 15px 20px;
    cursor: pointer;
    z-index: 10;
    border-radius: 50%;
    transition: all 0.3s ease;
    user-select: none;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
}

.mp-nav:hover {
    background: rgba(0, 0, 0, 0.9);
    transform: translateY(-50%) scale(1.1);
}

.mp-nav-prev {
    left: 15px;
}

.mp-nav-next {
    right: 15px;
}

/* Indicadores */
.mp-indicators {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 10;
}

.mp-indicator {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid rgba(0, 0, 0, 0.3);
}

.mp-indicator:hover {
    transform: scale(1.2);
    background: rgba(255, 255, 255, 0.8);
}

/* Mostrar flechas seg√∫n slide activo */
.mp-carousel input#slide1:checked ~ .mp-nav-prev:nth-of-type(4) { display: flex; } /* slide1: prev va a slide3 */
.mp-carousel input#slide2:checked ~ .mp-nav-prev:nth-of-type(5) { display: flex; } /* slide2: prev va a slide1 */
.mp-carousel input#slide3:checked ~ .mp-nav-prev:nth-of-type(6) { display: flex; } /* slide3: prev va a slide2 */

.mp-carousel input#slide1:checked ~ .mp-nav-next:nth-of-type(7) { display: flex; } /* slide1: next va a slide2 */
.mp-carousel input#slide2:checked ~ .mp-nav-next:nth-of-type(8) { display: flex; } /* slide2: next va a slide3 */
.mp-carousel input#slide3:checked ~ .mp-nav-next:nth-of-type(9) { display: flex; } /* slide3: next va a slide1 */

/* Indicadores activos - CORREGIDOS */
.mp-carousel input#slide1:checked ~ .mp-indicators .mp-indicator:nth-child(1),
.mp-carousel input#slide2:checked ~ .mp-indicators .mp-indicator:nth-child(2),
.mp-carousel input#slide3:checked ~ .mp-indicators .mp-indicator:nth-child(3) {
    background: white !important;
    border-color: rgba(0, 0, 0, 0.8) !important;
    transform: scale(1.4) !important;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}

/* Bot√≥n saltar intro */
.mp-skip {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    z-index: 15;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.mp-skip:hover {
    background: rgba(0, 0, 0, 0.95);
    transform: scale(1.05);
}

/* Contador */
.mp-counter {
    position: absolute;
    top: 15px;
    left: 15px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
    z-index: 15;
    font-weight: bold;
}

/* Actualizar contador basado en slide activo */
.mp-counter::after {
    content: "1 / 3";
}

.mp-carousel input#slide2:checked ~ .mp-counter::after {
    content: "2 / 3";
}

.mp-carousel input#slide3:checked ~ .mp-counter::after {
    content: "3 / 3";
}

/* Fallbacks para im√°genes que no cargan */
.mp-fallback {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    flex-direction: column;
}

.mp-fallback-2 {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

.mp-fallback-3 {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
}

/* Animaci√≥n autom√°tica (opcional - puedes comentar esto si no quieres auto-slide) */
@keyframes mp-auto-slide {
    0%, 30% { opacity: 1; }
    33%, 63% { opacity: 0; }
    66%, 96% { opacity: 0; }
    100% { opacity: 1; }
}

.mp-carousel input#slide1:checked ~ .mp-slides .mp-slide:nth-child(1) {
    animation: mp-auto-slide 18s infinite;
}

.mp-carousel input#slide1:checked ~ .mp-slides .mp-slide:nth-child(2) {
    animation: mp-auto-slide 18s infinite 6s;
}

.mp-carousel input#slide1:checked ~ .mp-slides .mp-slide:nth-child(3) {
    animation: mp-auto-slide 18s infinite 12s;
}
</style>
