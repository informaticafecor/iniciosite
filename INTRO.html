<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Comunicados</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5aa0 100%);
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .slide-image {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: white;
        }

        .skip-intro-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #1e3a5f;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
            cursor: pointer;
            border: none;
        }

        .skip-intro-btn:hover {
            background: white;
            border-color: #1e3a5f;
            color: #1e3a5f;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #1e3a5f;
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .nav-arrows:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev {
            left: 30px;
        }

        .nav-next {
            right: 30px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 50;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator.active {
            background: white;
            transform: scale(1.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .slide-counter {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slide-image {
                max-width: 95%;
                max-height: 85%;
            }

            .skip-intro-btn {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }

            .nav-arrows {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .nav-prev {
                left: 15px;
            }

            .nav-next {
                right: 15px;
            }

            .carousel-indicators {
                bottom: 20px;
            }

            .slide-counter {
                top: 15px;
                left: 15px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* AnimaciÃ³n de carga */
        .slide-image {
            opacity: 0;
            transform: scale(0.9);
            animation: imageLoad 0.5s ease-out forwards;
        }

        @keyframes imageLoad {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Indicador de carga */
        .loading-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: white;
            font-size: 18px;
            flex-direction: column;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<!-- CÃ³digo especÃ­fico para Google Sites - Sin fetch externo -->
<div id="carousel-container" style="position: relative; width: 100%; max-width: 800px; margin: 0 auto; overflow: hidden; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
    
    <!-- BotÃ³n Saltar Intro -->
    <button id="skip-btn" style="position: absolute; top: 15px; right: 15px; background: rgba(0, 0, 0, 0.7); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; z-index: 10; font-size: 14px;">
        Saltar Intro
    </button>

    <!-- Contador de slides -->
    <div style="position: absolute; top: 15px; left: 15px; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 14px; z-index: 10;">
        <span id="current-slide">1</span> / <span id="total-slides">3</span>
    </div>

    <!-- Slides Container -->
    <div id="slides-wrapper" style="position: relative; width: 100%; height: 400px;">
        
        <!-- Slide 1 -->
        <div class="slide" data-slide="1" style="position: absolute; width: 100%; height: 100%; opacity: 1; transition: opacity 0.5s ease;">
            <img src="https://via.placeholder.com/800x400/2c5aa0/ffffff?text=Comunicado+1" 
                 style="width: 100%; height: 100%; object-fit: cover; display: block;" 
                 alt="Comunicado 1"

        </div>

        <!-- Slide 2 -->
        <div class="slide" data-slide="2" style="position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s ease;">
            <img src="https://via.placeholder.com/800x400/28a745/ffffff?text=Comunicado+2" 
                 style="width: 100%; height: 100%; object-fit: cover; display: block;" 
                 alt="Comunicado 2"
                 onerror="this.src='https://raw.githubusercontent.com/informaticafecor/iniciosite/main/fo1.jpeg'">
        </div>

        <!-- Slide 3 -->
        <div class="slide" data-slide="3" style="position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s ease;">
            <img src="https://via.placeholder.com/800x400/ffc107/000000?text=Comunicado+3" 
                 style="width: 100%; height: 100%; object-fit: cover; display: block;" 
                 alt="Comunicado 3"
                 onerror="this.src='https://raw.githubusercontent.com/informaticafecor/imagenes_noticias/main/WhatsApp%20Image%202025-06-10%20at%205.25.45%20PM.jpeg'">
        </div>
    </div>

    <!-- Flechas de navegaciÃ³n -->
    <button id="prev-btn" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); background: rgba(0, 0, 0, 0.5); color: white; border: none; font-size: 30px; padding: 10px 15px; cursor: pointer; z-index: 10;">â€¹</button>
    <button id="next-btn" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background: rgba(0, 0, 0, 0.5); color: white; border: none; font-size: 30px; padding: 10px 15px; cursor: pointer; z-index: 10;">â€º</button>

    <!-- Indicadores -->
    <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 10;">
        <div class="indicator" data-slide="1" style="width: 12px; height: 12px; border-radius: 50%; background: white; cursor: pointer; transition: background 0.3s;"></div>
        <div class="indicator" data-slide="2" style="width: 12px; height: 12px; border-radius: 50%; background: rgba(255, 255, 255, 0.5); cursor: pointer; transition: background 0.3s;"></div>
        <div class="indicator" data-slide="3" style="width: 12px; height: 12px; border-radius: 50%; background: rgba(255, 255, 255, 0.5); cursor: pointer; transition: background 0.3s;"></div>
    </div>
</div>

<script>
(function() {
    'use strict';
    
    console.log('ðŸš€ Iniciando carrusel optimizado para Google Sites...');
    
    // Variables globales
    let currentSlide = 1;
    const totalSlides = 3;
    let autoInterval = null;
    const MAIN_SITE_URL = 'https://sites.google.com/mpfn.gob.pe/dasdsadsada/inicio';
    
    // Elementos del DOM
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.indicator');
    const currentSlideSpan = document.getElementById('current-slide');
    const skipBtn = document.getElementById('skip-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    
    // FunciÃ³n para mostrar slide
    function showSlide(n) {
        // Validar rango
        if (n > totalSlides) currentSlide = 1;
        if (n < 1) currentSlide = totalSlides;
        
        // Ocultar todos los slides
        slides.forEach((slide, index) => {
            slide.style.opacity = '0';
        });
        
        // Resetear indicadores
        indicators.forEach(indicator => {
            indicator.style.background = 'rgba(255, 255, 255, 0.5)';
        });
        
        // Mostrar slide actual
        if (slides[currentSlide - 1]) {
            slides[currentSlide - 1].style.opacity = '1';
        }
        
        // Activar indicador
        if (indicators[currentSlide - 1]) {
            indicators[currentSlide - 1].style.background = 'white';
        }
        
        // Actualizar contador
        if (currentSlideSpan) {
            currentSlideSpan.textContent = currentSlide;
        }
        
        console.log('ðŸ“¸ Slide actual:', currentSlide);
    }
    
    // FunciÃ³n siguiente slide
    function nextSlide() {
        currentSlide++;
        showSlide(currentSlide);
        resetAutoSlide();
    }
    
    // FunciÃ³n slide anterior
    function prevSlide() {
        currentSlide--;
        showSlide(currentSlide);
        resetAutoSlide();
    }
    
    // FunciÃ³n ir a slide especÃ­fico
    function goToSlide(n) {
        currentSlide = n;
        showSlide(currentSlide);
        resetAutoSlide();
    }
    
    // FunciÃ³n auto-slide
    function autoSlide() {
        currentSlide++;
        showSlide(currentSlide);
    }
    
    // Resetear auto-slide
    function resetAutoSlide() {
        if (autoInterval) {
            clearInterval(autoInterval);
        }
        autoInterval = setInterval(autoSlide, 6000);
    }
    
    // FunciÃ³n redirecciÃ³n
    function redirectToMain() {
        console.log('ðŸ”„ Redirigiendo a:', MAIN_SITE_URL);
        try {
            window.open(MAIN_SITE_URL, '_blank');
        } catch (e) {
            console.error('Error en redirecciÃ³n:', e);
        }
    }
    
    // Event Listeners
    if (skipBtn) {
        skipBtn.addEventListener('click', redirectToMain);
    }
    
    if (prevBtn) {
        prevBtn.addEventListener('click', prevSlide);
    }
    
    if (nextBtn) {
        nextBtn.addEventListener('click', nextSlide);
    }
    
    // Indicadores
    indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
            goToSlide(index + 1);
        });
    });
    
    // Hover events
    const container = document.getElementById('carousel-container');
    if (container) {
        container.addEventListener('mouseenter', () => {
            if (autoInterval) {
                clearInterval(autoInterval);
            }
        });
        
        container.addEventListener('mouseleave', () => {
            resetAutoSlide();
        });
    }
    
    // NavegaciÃ³n por teclado
    document.addEventListener('keydown', (e) => {
        switch(e.key) {
            case 'ArrowLeft':
                prevSlide();
                break;
            case 'ArrowRight':
                nextSlide();
                break;
            case 'Escape':
            case 'Enter':
            case ' ':
                e.preventDefault();
                redirectToMain();
                break;
            case '1':
                goToSlide(1);
                break;
            case '2':
                goToSlide(2);
                break;
            case '3':
                goToSlide(3);
                break;
        }
    });
    
    // InicializaciÃ³n
    function init() {
        console.log('ðŸŽ¯ Inicializando carrusel...');
        showSlide(1);
        resetAutoSlide();
        console.log('âœ… Carrusel iniciado correctamente');
        console.log('ðŸ“Š ConfiguraciÃ³n:', {
            slides: totalSlides,
            autoInterval: '6 segundos',
            controles: 'Flechas, indicadores, teclado'
        });
    }
    
    // Iniciar cuando estÃ© listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
})();
</script>
</html>
