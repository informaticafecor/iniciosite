<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Comunicados</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5aa0 100%);
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .slide-image {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: white;
        }

        .skip-intro-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #1e3a5f;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
            cursor: pointer;
            border: none;
        }

        .skip-intro-btn:hover {
            background: white;
            border-color: #1e3a5f;
            color: #1e3a5f;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #1e3a5f;
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .nav-arrows:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev {
            left: 30px;
        }

        .nav-next {
            right: 30px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 50;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator.active {
            background: white;
            transform: scale(1.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .slide-counter {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slide-image {
                max-width: 95%;
                max-height: 85%;
            }

            .skip-intro-btn {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }

            .nav-arrows {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .nav-prev {
                left: 15px;
            }

            .nav-next {
                right: 15px;
            }

            .carousel-indicators {
                bottom: 20px;
            }

            .slide-counter {
                top: 15px;
                left: 15px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* Animación de carga */
        .slide-image {
            opacity: 0;
            transform: scale(0.9);
            animation: imageLoad 0.5s ease-out forwards;
        }

        @keyframes imageLoad {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Indicador de carga */
        .loading-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: white;
            font-size: 18px;
            flex-direction: column;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <!-- Botón Saltar Intro -->
        <button class="skip-intro-btn" onclick="goToMainSite()" title="Ir al sitio principal del Ministerio Público">
            Saltar Intro
        </button>

        <!-- Contador de slides -->
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">3</span>
        </div>

        <!-- Slide 1 - SOLO ESTE TIENE active -->
        <div class="carousel-slide active">
            <img src="https://raw.githubusercontent.com/informaticafecor/imagenes_noticias/main/WhatsApp%20Image%202025-06-10%20at%205.25.45%20PM.jpeg" 
                 alt="Comunicado 1" class="slide-image"
                 onload="this.style.display='block'"
                 onerror="this.parentElement.innerHTML='<div class=loading-placeholder><div class=loading-spinner></div>Error cargando imagen 1</div>'">
        </div>

        <!-- Slide 2 -->
        <div class="carousel-slide">
            <img src="https://raw.githubusercontent.com/informaticafecor/iniciosite/main/fo1.jpeg" 
                 alt="Comunicado 2" class="slide-image"
                 onload="this.style.display='block'"
                 onerror="this.parentElement.innerHTML='<div class=loading-placeholder><div class=loading-spinner></div>Error cargando imagen 2</div>'">
        </div>

        <!-- Slide 3 -->
        <div class="carousel-slide">
            <img src="https://raw.githubusercontent.com/informaticafecor/imagenes_noticias/main/WhatsApp%20Image%202025-06-10%20at%205.25.45%20PM.jpeg" 
                 alt="Comunicado 3" class="slide-image"
                 onload="this.style.display='block'"
                 onerror="this.parentElement.innerHTML='<div class=loading-placeholder><div class=loading-spinner></div>Error cargando imagen 3</div>'">
        </div>

        <!-- Flechas de navegación - SIN DUPLICADOS -->
        <button class="nav-arrows nav-prev" onclick="previousSlide()">‹</button>
        <button class="nav-arrows nav-next" onclick="nextSlide()">›</button>

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <div class="indicator active" onclick="currentSlideSet(1)"></div>
            <div class="indicator" onclick="currentSlideSet(2)"></div>
            <div class="indicator" onclick="currentSlideSet(3)"></div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        const totalSlides = 3;
        let autoSlideInterval;

        // Actualizar contador
        document.getElementById('totalSlides').textContent = totalSlides;

        function showSlide(n) {
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.indicator');
            
            // Manejo circular de slides
            if (n > totalSlides) slideIndex = 1;
            if (n < 1) slideIndex = totalSlides;
            
            // Remover todas las clases active
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            
            // Activar slide e indicador actual
            if (slides[slideIndex - 1]) {
                slides[slideIndex - 1].classList.add('active');
            }
            if (indicators[slideIndex - 1]) {
                indicators[slideIndex - 1].classList.add('active');
            }
            
            // Actualizar contador
            document.getElementById('currentSlide').textContent = slideIndex;
            
            console.log(`📸 Mostrando slide ${slideIndex} de ${totalSlides}`);
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
            resetAutoSlide();
        }

        function previousSlide() {
            slideIndex--;
            showSlide(slideIndex);
            resetAutoSlide();
        }

        function currentSlideSet(n) {
            slideIndex = n;
            showSlide(slideIndex);
            resetAutoSlide();
        }

        function autoSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(autoSlide, 6000);
        }

        // URL del sitio principal
        const MAIN_SITE_URL = 'https://sites.google.com/mpfn.gob.pe/dasdsadsada/inicio';

        function goToMainSite() {
            console.log('🔄 Redirigiendo al sitio principal:', MAIN_SITE_URL);
            window.location.href = MAIN_SITE_URL;
        }

        // Inicializar carrusel
        function initCarousel() {
            console.log('🚀 Iniciando carrusel...');
            showSlide(1); // Asegurar que empiece en slide 1
            autoSlideInterval = setInterval(autoSlide, 6000);
            console.log('✅ Carrusel iniciado con', totalSlides, 'slides');
        }

        // Eventos de mouse
        document.querySelector('.carousel-container').addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
            console.log('⏸️ Carrusel pausado (mouse encima)');
        });

        document.querySelector('.carousel-container').addEventListener('mouseleave', () => {
            resetAutoSlide();
            console.log('▶️ Carrusel reanudado');
        });

        // Navegación con teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousSlide();
            }
            if (e.key === 'ArrowRight') {
                nextSlide();
            }
            if (e.key === 'Escape' || e.key === 'Enter' || e.key === ' ') {
                if (e.key === ' ') e.preventDefault();
                goToMainSite();
            }
            if (e.key === '1') currentSlideSet(1);
            if (e.key === '2') currentSlideSet(2);
            if (e.key === '3') currentSlideSet(3);
        });

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initCarousel);

        // Información de debugging
        console.log('🎯 Carrusel del Ministerio Público cargado');
        console.log('📊 Configuración:', {
            totalSlides: totalSlides,
            autoSlideInterval: '6 segundos',
            sitePrincipal: MAIN_SITE_URL
        });
    </script>
</body>
</html>
