<!-- Carrusel CSS corregido - Navegaci√≥n y indicadores funcionando -->
<style>
.mp-carousel {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 6px 30px rgba(0,0,0,0.15);
    background: #f8f9fa;
}

/* Ocultar radio buttons */
.mp-carousel input[type="radio"] {
    display: none;
}

/* Contenedor de slides */
.mp-slides {
    position: relative;
    width: 100%;
    height: 400px;
}

/* Slides */
.mp-slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
    z-index: 1;
}

.mp-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* Mostrar slide activo */
.mp-carousel input#slide1:checked ~ .mp-slides .mp-slide:nth-child(1),
.mp-carousel input#slide2:checked ~ .mp-slides .mp-slide:nth-child(2),
.mp-carousel input#slide3:checked ~ .mp-slides .mp-slide:nth-child(3) {
    opacity: 1;
    z-index: 2;
}

/* Bot√≥n saltar intro */
.mp-skip {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0, 0, 0, 0.85);
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 25px;
    z-index: 20;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.3s ease;
    border: 2px solid rgba(255,255,255,0.2);
}

.mp-skip:hover {
    background: rgba(0, 0, 0, 0.95);
    transform: scale(1.05);
    border-color: rgba(255,255,255,0.4);
}

/* Contador */
.mp-counter {
    position: absolute;
    top: 15px;
    left: 15px;
    background: rgba(0, 0, 0, 0.85);
    color: white;
    padding: 12px 16px;
    border-radius: 25px;
    font-size: 14px;
    z-index: 20;
    font-weight: bold;
    border: 2px solid rgba(255,255,255,0.2);
}

/* Contador din√°mico */
.mp-carousel input#slide1:checked ~ .mp-counter::after { content: "1 / 3"; }
.mp-carousel input#slide2:checked ~ .mp-counter::after { content: "2 / 3"; }
.mp-carousel input#slide3:checked ~ .mp-counter::after { content: "3 / 3"; }

/* Flechas de navegaci√≥n */
.mp-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    border: none;
    font-size: 35px;
    font-weight: bold;
    width: 70px;
    height: 70px;
    cursor: pointer;
    z-index: 15;
    border-radius: 50%;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    user-select: none;
    border: 3px solid rgba(255,255,255,0.3);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.mp-nav:hover {
    background: rgba(0, 0, 0, 0.95);
    transform: translateY(-50%) scale(1.1);
    border-color: rgba(255,255,255,0.6);
}

.mp-nav-prev { left: 20px; }
.mp-nav-next { right: 20px; }

/* Indicadores */
.mp-indicators {
    position: absolute;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    z-index: 15;
}

.mp-indicator {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    cursor: pointer;
    transition: all 0.3s ease;
    border: 3px solid rgba(0, 0, 0, 0.4);
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.mp-indicator:hover {
    transform: scale(1.2);
    background: rgba(255, 255, 255, 0.7);
    border-color: rgba(0, 0, 0, 0.6);
}

/* Indicadores activos */
.mp-carousel input#slide1:checked ~ .mp-indicators .mp-indicator:nth-child(1) {
    background: white !important;
    border-color: rgba(0, 0, 0, 0.8) !important;
    transform: scale(1.3) !important;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 4px 12px rgba(0,0,0,0.4) !important;
}

.mp-carousel input#slide2:checked ~ .mp-indicators .mp-indicator:nth-child(2) {
    background: white !important;
    border-color: rgba(0, 0, 0, 0.8) !important;
    transform: scale(1.3) !important;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 4px 12px rgba(0,0,0,0.4) !important;
}

.mp-carousel input#slide3:checked ~ .mp-indicators .mp-indicator:nth-child(3) {
    background: white !important;
    border-color: rgba(0, 0, 0, 0.8) !important;
    transform: scale(1.3) !important;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 4px 12px rgba(0,0,0,0.4) !important;
}

/* Fallbacks para im√°genes */
.mp-fallback {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    flex-direction: column;
    gap: 10px;
}

.mp-fallback-2 {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

.mp-fallback-3 {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
}

/* Auto-slide animaci√≥n (cada 8 segundos) */
@keyframes mp-auto-cycle {
    0%, 30% { opacity: 1; }
    33%, 63% { opacity: 0; }
    66%, 96% { opacity: 0; }
    100% { opacity: 1; }
}

.mp-carousel input#slide1:checked ~ .mp-slides .mp-slide:nth-child(1) {
    animation: mp-auto-cycle 24s infinite;
}

.mp-carousel input#slide1:checked ~ .mp-slides .mp-slide:nth-child(2) {
    animation: mp-auto-cycle 24s infinite 8s;
}

.mp-carousel input#slide1:checked ~ .mp-slides .mp-slide:nth-child(3) {
    animation: mp-auto-cycle 24s infinite 16s;
}
</style>
