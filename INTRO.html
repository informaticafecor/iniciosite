<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Comunicados</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5aa0 100%);
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .slide-image {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: white;
        }

        .skip-intro-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #1e3a5f;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
            cursor: pointer;
            border: none;
        }

        .skip-intro-btn:hover {
            background: white;
            border-color: #1e3a5f;
            color: #1e3a5f;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #1e3a5f;
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .nav-arrows:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev {
            left: 30px;
        }

        .nav-next {
            right: 30px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 50;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator.active {
            background: white;
            transform: scale(1.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .slide-counter {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slide-image {
                max-width: 95%;
                max-height: 85%;
            }

            .skip-intro-btn {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }

            .nav-arrows {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .nav-prev {
                left: 15px;
            }

            .nav-next {
                right: 15px;
            }

            .carousel-indicators {
                bottom: 20px;
            }

            .slide-counter {
                top: 15px;
                left: 15px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* Animaci√≥n de carga */
        .slide-image {
            opacity: 0;
            transform: scale(0.9);
            animation: imageLoad 0.5s ease-out forwards;
        }

        @keyframes imageLoad {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Indicador de carga */
        .loading-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: white;
            font-size: 18px;
            flex-direction: column;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<script>
// Variables globales simples
var mpCurrentSlide = 1;
var mpTotalSlides = 3;
var mpAutoTimer = null;

console.log('üöÄ Carrusel Ministerio P√∫blico - Versi√≥n simple iniciada');

// Funci√≥n para mostrar slide espec√≠fico
function mpShowSlide(slideNum) {
    console.log('üì∏ Mostrando slide:', slideNum);
    
    // Ocultar todos los slides
    for (var i = 1; i <= mpTotalSlides; i++) {
        var slide = document.getElementById('slide-' + i);
        var dot = document.getElementById('dot-' + i);
        
        if (slide) {
            slide.style.opacity = '0';
            slide.style.zIndex = '1';
        }
        
        if (dot) {
            dot.style.background = 'rgba(255,255,255,0.5)';
            dot.style.border = '3px solid rgba(0,0,0,0.3)';
        }
    }
    
    // Mostrar slide actual
    var activeSlide = document.getElementById('slide-' + slideNum);
    var activeDot = document.getElementById('dot-' + slideNum);
    
    if (activeSlide) {
        activeSlide.style.opacity = '1';
        activeSlide.style.zIndex = '10';
    }
    
    if (activeDot) {
        activeDot.style.background = 'white';
        activeDot.style.border = '3px solid rgba(0,0,0,0.8)';
    }
    
    // Actualizar contador
    var counter = document.getElementById('current-num');
    if (counter) {
        counter.textContent = slideNum;
    }
    
    mpCurrentSlide = slideNum;
    mpResetTimer();
}

// Funci√≥n siguiente slide
function mpNextSlide() {
    console.log('‚û°Ô∏è Siguiente slide');
    var next = mpCurrentSlide + 1;
    if (next > mpTotalSlides) {
        next = 1;
    }
    mpShowSlide(next);
}

// Funci√≥n slide anterior
function mpPrevSlide() {
    console.log('‚¨ÖÔ∏è Slide anterior');
    var prev = mpCurrentSlide - 1;
    if (prev < 1) {
        prev = mpTotalSlides;
    }
    mpShowSlide(prev);
}

// Auto-slide
function mpAutoAdvance() {
    mpNextSlide();
}

function mpResetTimer() {
    if (mpAutoTimer) {
        clearInterval(mpAutoTimer);
    }
    mpAutoTimer = setInterval(mpAutoAdvance, 6000);
}

// Inicializaci√≥n inmediata
function mpInit() {
    console.log('üéØ Inicializando carrusel...');
    
    // Verificar elementos
    var slide1 = document.getElementById('slide-1');
    if (!slide1) {
        console.error('‚ùå No se encontr√≥ slide-1');
        return;
    }
    
    // Mostrar primer slide
    mpShowSlide(1);
    
    // Iniciar auto-slide
    mpResetTimer();
    
    console.log('‚úÖ Carrusel iniciado correctamente');
    console.log('üéÆ Controles: Haz clic en las flechas grandes o c√≠rculos');
    
    // Test manual
    setTimeout(function() {
        console.log('üß™ Test: Verificando funciones...');
        console.log('mpShowSlide disponible:', typeof mpShowSlide);
        console.log('mpNextSlide disponible:', typeof mpNextSlide);
        console.log('mpPrevSlide disponible:', typeof mpPrevSlide);
    }, 1000);
}

// Ejecutar inmediatamente
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', mpInit);
} else {
    mpInit();
}

// Ejecutar tambi√©n despu√©s de un peque√±o delay por si acaso
setTimeout(mpInit, 500);

console.log('üìã Funciones cargadas globalmente:');
console.log('  ‚Ä¢ mpShowSlide(1), mpShowSlide(2), mpShowSlide(3)');
console.log('  ‚Ä¢ mpNextSlide(), mpPrevSlide()');
</script>
