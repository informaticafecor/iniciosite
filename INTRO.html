<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Comunicados</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5aa0 100%);
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .slide-image {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: white;
        }

        .skip-intro-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #1e3a5f;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
            cursor: pointer;
            border: none;
        }

        .skip-intro-btn:hover {
            background: white;
            border-color: #1e3a5f;
            color: #1e3a5f;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #1e3a5f;
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .nav-arrows:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev {
            left: 30px;
        }

        .nav-next {
            right: 30px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 50;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator.active {
            background: white;
            transform: scale(1.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .slide-counter {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slide-image {
                max-width: 95%;
                max-height: 85%;
            }

            .skip-intro-btn {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }

            .nav-arrows {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .nav-prev {
                left: 15px;
            }

            .nav-next {
                right: 15px;
            }

            .carousel-indicators {
                bottom: 20px;
            }

            .slide-counter {
                top: 15px;
                left: 15px;
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* Animaci√≥n de carga */
        .slide-image {
            opacity: 0;
            transform: scale(0.9);
            animation: imageLoad 0.5s ease-out forwards;
        }

        @keyframes imageLoad {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Indicador de carga */
        .loading-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: white;
            font-size: 18px;
            flex-direction: column;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <!-- Bot√≥n Saltar Intro con m√∫ltiples m√©todos de redirecci√≥n -->
        <button class="skip-intro-btn" onclick="goToMainSite()" title="Ir al sitio principal del Ministerio P√∫blico">
            Saltar Intro
        </button>

        <!-- Contador de slides -->
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">2</span>
        </div>

        <!-- Slide 1 -->
        <div class="carousel-slide active">
            <img src="https://raw.githubusercontent.com/informaticafecor/imagenes_noticias/refs/heads/main/WhatsApp%20Image%202025-06-10%20at%205.25.45%20PM.jpeg" 
                 alt="Comunicado 1" class="slide-image"
                 onload="this.style.display='block'"
                 onerror="this.parentElement.innerHTML='<div class=loading-placeholder><div class=loading-spinner></div>Error cargando imagen</div>'">
        </div>

        <!-- Slide 2 -->
        <div class="carousel-slide">
            <img src="https://raw.githubusercontent.com/informaticafecor/iniciosite/refs/heads/main/fo1.jpeg" 
                 alt="Comunicado 2" class="slide-image"
                 onload="this.style.display='block'"
                 onerror="this.parentElement.innerHTML='<div class=loading-placeholder><div class=loading-spinner></div>Error cargando imagen</div>'">
        </div>

        <div class="carousel-slide active">
            <img src="https://raw.githubusercontent.com/informaticafecor/imagenes_noticias/refs/heads/main/WhatsApp%20Image%202025-06-10%20at%205.25.45%20PM.jpeg" 
                 alt="Comunicado 1" class="slide-image"
                 onload="this.style.display='block'"
                 onerror="this.parentElement.innerHTML='<div class=loading-placeholder><div class=loading-spinner></div>Error cargando imagen</div>'">
        </div>

        <!-- Flechas de navegaci√≥n -->
        <button class="nav-arrows nav-prev" onclick="previousSlide()">‚Äπ</button>
        <button class="nav-arrows nav-next" onclick="nextSlide()">‚Ä∫</button>
        <button class="nav-arrows nav-next" onclick="nextSlide()">‚Ä∫</button>

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <div class="indicator active" onclick="currentSlideSet(1)"></div>
            <div class="indicator" onclick="currentSlideSet(2)"></div>
            <div class="indicator" onclick="currentSlideSet(2)"></div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        const totalSlides = 2;
        let autoSlideInterval;

        document.getElementById('totalSlides').textContent = totalSlides;

        function showSlide(n) {
            const slides = document.querySelectorAll('.carousel-slide');
            const indicators = document.querySelectorAll('.indicator');
            
            if (n > totalSlides) slideIndex = 1;
            if (n < 1) slideIndex = totalSlides;
            
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            
            slides[slideIndex - 1].classList.add('active');
            indicators[slideIndex - 1].classList.add('active');
            
            document.getElementById('currentSlide').textContent = slideIndex;
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
            resetAutoSlide();
        }

        function previousSlide() {
            slideIndex--;
            showSlide(slideIndex);
            resetAutoSlide();
        }

        function currentSlideSet(n) {
            slideIndex = n;
            showSlide(slideIndex);
            resetAutoSlide();
        }

        function autoSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(autoSlide, 6000);
        }

        // Inicializar carrusel autom√°tico
        autoSlideInterval = setInterval(autoSlide, 6000);

        // ‚úÖ URL del sitio principal del Ministerio P√∫blico
        const MAIN_SITE_URL = 'https://sites.google.com/mpfn.gob.pe/dasdsadsada/inicio';

        // üéØ Funci√≥n de redirecci√≥n que funciona (basada en las pruebas exitosas)
        function goToMainSite() {
            console.log('üîÑ Redirigiendo al sitio principal:', MAIN_SITE_URL);
            
            try {
                // M√©todo 1: window.location.href (m√°s compatible)
                window.location.href = MAIN_SITE_URL;
            } catch (error) {
                console.warn('‚ö†Ô∏è M√©todo 1 fall√≥, probando m√©todo 2...');
                try {
                    // M√©todo 2: window.location.replace (alternativo)
                    window.location.replace(MAIN_SITE_URL);
                } catch (error2) {
                    console.warn('‚ö†Ô∏è M√©todo 2 fall√≥, probando m√©todo 3...');
                    try {
                        // M√©todo 3: window.open en misma pesta√±a
                        window.open(MAIN_SITE_URL, '_self');
                    } catch (error3) {
                        console.error('‚ùå Todos los m√©todos fallaron:', error3);
                        // M√©todo 4: Enlace de emergencia
                        const link = document.createElement('a');
                        link.href = MAIN_SITE_URL;
                        link.click();
                    }
                }
            }
        }

        // üîÑ Funci√≥n de redirecci√≥n r√°pida (m√©todo directo)
        function goToMainSiteFast() {
            window.location.href = MAIN_SITE_URL;
        }

        // Pausar en hover
        document.querySelector('.carousel-container').addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
        });

        document.querySelector('.carousel-container').addEventListener('mouseleave', () => {
            resetAutoSlide();
        });

        // Navegaci√≥n con teclado (m√∫ltiples teclas para redirecci√≥n)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'Escape' || e.key === 'Enter' || e.key === ' ') {
                if (e.key === ' ') e.preventDefault(); // Evitar scroll con espacio
                goToMainSite();
            }
            // Atajos num√©ricos
            if (e.key === '1') currentSlideSet(1);
            if (e.key === '2') currentSlideSet(2);
        });

        // Log para debugging
        console.log('üöÄ Carrusel del Ministerio P√∫blico iniciado');
        console.log('üîó Sitio principal configurado:', MAIN_SITE_URL);
        console.log('‚å®Ô∏è Controles disponibles:');
        console.log('   ‚Ä¢ ‚Üê ‚Üí : Navegar slides');
        console.log('   ‚Ä¢ 1, 2 : Ir a slide espec√≠fico');
        console.log('   ‚Ä¢ Escape, Enter, Espacio : Ir al sitio principal');
        console.log('üìÅ Im√°genes de GitHub configuradas');
        
        // Verificaci√≥n de conectividad (silenciosa)
        setTimeout(() => {
            console.log('üîç Verificando conectividad...');
        }, 2000);
    </script>
</body>
</html>
